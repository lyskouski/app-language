name: Project Verification Steps

on:
  pull_request:

jobs:
  build:
    name: Create Linux Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requirements
        shell: bash
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install system dependencies for Kivy
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              build-essential python3-dev python3-pip \
              libsdl2-dev libglew-dev libgl1-mesa-dev \
              libgles2-mesa-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good
    
      - name: Build executable
        shell: bash
        run: |
          cd linux
          export KIVY_WINDOW=sdl2
          export SDL_VIDEODRIVER=dummy
          export KIVY_GL_BACKEND=angle_sdl2
          python -m PyInstaller tlum.spec
          mkdir -p ./dist/tlum/assets
          cp -r ./../assets/* ./dist/tlum/assets/

      - name: Compress Linux Package
        run: tar -czf ${env:GITHUB_WORKSPACE}/tlum_Linux.tar.gz .
        working-directory: linux/dist/tlum

      - name: Add Artifact to Build
        if: inputs.is_build
        uses: actions/upload-artifact@v4
        with:
          name: tlum_Linux
          path: tlum_Linux.tar.gz
