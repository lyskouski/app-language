name: Project Verification Steps

on:
  pull_request:

jobs:
  build:
    name: Create Linux Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requirements
        shell: bash
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install system dependencies for Kivy
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev \
              build-essential libgl1-mesa-dev libgles2-mesa-dev \
              xclip xsel libgstreamer1.0-dev \
              libgstreamer-plugins-base1.0-dev libmtdev-dev \
              libjpeg-dev libsdl2-dev libsdl2-image-dev \
              libsdl2-mixer-dev libsdl2-ttf-dev
    
      - name: Build executable
        shell: bash
        run: |
          cd linux
          python -m PyInstaller tlum.spec
          mkdir -p ./dist/tlum/assets
          cp -r ./../assets/* ./dist/tlum/assets/

      - name: Compress Linux Package
        run: tar -czf ${env:GITHUB_WORKSPACE}/tlum_Linux.tar.gz .
        working-directory: linux/dist/tlum
